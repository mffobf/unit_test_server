<!-- templates/components/modal.html -->
<div id="test-modal"
  class="fixed inset-0 z-50 bg-black/80 data-[state=open]:animate-in data-[state=closed]:animate-out data-[state=closed]:fade-out-0 data-[state=open]:fade-in-0 hidden">
  <div
    class="fixed left-[50%] top-[50%] z-50 grid w-full max-w-4xl translate-x-[-50%] translate-y-[-50%] gap-4 border bg-background p-6 shadow-lg duration-200 data-[state=open]:animate-in data-[state=closed]:animate-out data-[state=closed]:fade-out-0 data-[state=open]:fade-in-0 data-[state=closed]:zoom-out-95 data-[state=open]:zoom-in-95 data-[state=closed]:slide-out-to-left-1/2 data-[state=closed]:slide-out-to-top-[48%] data-[state=open]:slide-in-from-left-1/2 data-[state=open]:slide-in-from-top-[48%] sm:rounded-lg">
    <div class="flex flex-col space-y-1.5 text-center sm:text-left">
      <div class="flex items-center justify-between">
        <h2 class="text-lg font-semibold leading-none tracking-tight" id="modal-title">Test Details</h2>
        <button onclick="closeModal()"
          class="rounded-sm opacity-70 ring-offset-background transition-opacity hover:opacity-100 focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:pointer-events-none data-[state=open]:bg-accent data-[state=open]:text-muted-foreground">
          <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
          <span class="sr-only">Close</span>
        </button>
      </div>
      <p class="text-sm text-muted-foreground">
        Detailed test execution results and output
      </p>
    </div>
    <div class="max-h-[60vh] overflow-y-auto">
      <div id="modal-content" class="space-y-4">
        <!-- Modal content will be loaded here -->
      </div>
    </div>
  </div>
</div>
